<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bismillah.css">
    <title>Translate</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light header navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="https://memburg.github.io/bismillah">
                <img src="img/w.svg" width="50" height="50" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="learn" class="nav-link text-white undelined-h">Learn</a></li>
                    <li class="nav-item"><a href="results" class="nav-link text-white undelined-h">Translate</a>
                    </li>
                    <!-- <li class="nav-item"><a href="#" class="nav-link text-white undelined-h">Support</a></li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container py-5 animated fadeIn">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-10">
                <h1 class="mt-3 mb-5 text-center">Translate</h1>

                <div class="alert alert-danger mt-3" id="invalid_file" hidden>
                    <h1 class="mb-5">\(o_o)/</h1>
                    <p class="mb-2">You file is not valid! <a href="" class="alert-link">Try again</a></p>
                </div>

                <form class="justify-content-center">
                    <div class="form-group" id="up_file">
                        <label class="" for="open_file">Upload a .bs file</label>
                        <input type="file" class="form-control-file" id="open_file">
                    </div>

                    <div class="form-group mb-5">
                        <textarea id="bismillah_raw" class="form-control" hidden></textarea>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-dark form-control" id="translate" hidden>Translate</button>
                    </div>
                </form>

                <div class="alert alert-warning mt-3" id="warning" hidden></div>

                <div class="alert alert-danger mt-3" id="error" hidden>
                </div>

                <div class="alert alert-success mt-3" id="translation_success" hidden>
                    <h1 class="mb-5">(^-^*)</h1>
                    <p class="mb-2">Traslation success, downloading file. <a href="" class="alert-link">Translate another file!</a></p>
                </div>
            </div>
        </div>

        <script src="js/bismillah.min.js"></script>
    </div>

    <div class="container-fluid">
        <footer class="row mt-5 justify-content-center align-items-center">
            <div class="col text-center">
                <p class="my-1">Made with ❤️.</p>
                <p class="my-1">Licensed under MIT License.</p>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
